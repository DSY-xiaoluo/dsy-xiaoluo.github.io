<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>图片互转base64 < 1 < tool < page < dsy-xiaoluo.github.io</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/main.css" />
    <script src="/js/main.js"></script>
    <script src="./js.js"></script>
    <script src="/js/易js.js"></script>
  </head>

  <body>
    <!-- 兼容性提示 -->
    <xl-兼容性提示></xl-兼容性提示>
    <!-- 标题栏 -->
    <div class="xl_导航栏" id="导航栏">
      <xl-vistatextbox title="标题栏" style4="border: unset;" style5="background: unset; border: unset; text-shadow: 0px 0px 10px #fff, 0px 0px 10px #fff, 0px 0px 10px #fff, 0px 0px 10px #fff;">
        <div>
          <span>dsy-xiaoluo.github.io > page > tool > 1 > <strong>index.html</strong>:</span>
          <h1 style="font-size: 24px; line-height: 32px; color: #8080ff">base64工具集合</h1>
          <br />
          <h2>图片转换为base64，base64转换为图片</h2>
        </div>
      </xl-vistatextbox>
    </div>
    <!-- 侧边栏 -->
    <div class="xl_侧边栏">
      <div style="direction: ltr">
        <div class="xl_占位1"></div>
        <xl-目录上></xl-目录上>
        <xl-vistatextbox title="目录" style5="line-height: 0.87; padding: 4px 0px;">
          <ul class="xl_树状列表">
            <li>
              <a href="">index.html<img src="/file/img/内链.png" /></a><br />
              <ul>
                <li><a href="#"></a><br /></li>
              </ul>
            </li>
          </ul>
        </xl-vistatextbox>
        <xl-目录下></xl-目录下>
      </div>
    </div>
    <!-- xl_内容 -->
    <div class="xl_内容" id="xl_内容">
      <div class="xl_占位1"></div>
      <xl-vistatextbox title="图片转base64">
        <input type="file" accept="image/*" id="图片-图片转base64" style="width: 50%" />
        <button onclick="xl_图片_转换_base64(yi_元素_获取_使用ID('图片-图片转base64').files[0], yi_元素_获取_使用ID('结果-图片转base64'), false);">转换</button>
        <button onclick="xl_图片_转换_base64(yi_元素_获取_使用ID('图片-图片转base64').files[0], yi_元素_获取_使用ID('结果-图片转base64'), true);">转换并复制</button>
        <hr />
        <textarea id="结果-图片转base64" readonly></textarea>
      </xl-vistatextbox>
      <xl-vistatextbox title="base64转图片">
        <textarea id="输入-Base64转图片" placeholder="粘贴Base64编码的数据" style="width: 50%"></textarea>
        <br />
        <button onclick="xl_base64_转换_图片(yi_元素_获取_使用ID('输入-Base64转图片').value, yi_元素_获取_使用ID('结果-Base64转图片'));">转换</button>
        <hr />
        <img id="结果-Base64转图片" src="" alt="转换结果：" />
      </xl-vistatextbox>
    </div>
  </body>
</html>
